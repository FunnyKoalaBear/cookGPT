{% extends 'myApp/layout.html' %}

{% load static %} 

{% block body %}

    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
          background-color: rgb(245, 232, 53); /* Tailwind yellow-300 */
          font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            margin: 0;
            font-size: 60px;
            font-weight: 600; /* Slightly less bold */
            color: rgb(57, 53, 55); /* Hot pink for a fun vibe */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Normal shadow */
            font-family: 'Segoe UI', sans-serif; /* Decent and modern font */
        }
    </style>

    <style>
        body {
            background-image: url("{% static 'myApp/background3.jpg' %}?v=2");
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
            background-position: center;
        }
    </style>
    
    <br>
    <br>
    <br>
    <h1>Design Your Meal</h1>
    <br>

    <div class="max-w-6xl mx-auto space-y-8 flex">
        
        <!-- Left Side: Ingredients Box -->
        <div class="flex-1 bg-white rounded-2xl shadow-md p-6 border border-gray-200">
            <h2 class="text-xl font-semibold mb-4">ðŸ§º Ingredients You Want to Use</h2>

            <!--THESE SHOULD BE BUTTONS THAT USERS CAN CLICK-->

            <div class="flex flex-wrap gap-2">
                <span class="bg-gray-200 px-3 py-1 rounded-full">Egg</span>
                <span class="bg-gray-200 px-3 py-1 rounded-full">Cheese</span>
                <span class="bg-gray-200 px-3 py-1 rounded-full">Chicken</span>
                <span class="bg-gray-200 px-3 py-1 rounded-full">Spinach</span>
            </div>

        </div>
    
        <!-- Right Side: Prompt + Recipe -->
        <div class="flex flex-col ml-6 space-y-8 w-1/3">
            
            <!-- Prompt Box -->
            <div class="bg-white rounded-2xl shadow-md p-6 border border-gray-200">
                <h2 class="text-xl font-semibold mb-4">ðŸ’­ What Are You Craving?</h2>
                <input type="text" placeholder="e.g. spicy Asian egg dish" class="w-full p-2 border rounded-md mb-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Generate Recipe</button>
            </div>

            <!-- Recipe Instructions Box -->
            <div class="bg-white rounded-2xl shadow-md p-6 border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-center">ðŸ“„ Recipe Instructions</h2>
                <p class="font-bold text-lg mb-2 text-center">RECIPE NAME</p>
                <ol class="list-decimal ml-6 space-y-2 text-gray-800">

                    <li>LIST RECIPE HERE</li>

                </ol>
                <div class="text-center mt-4">
                    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">Save Recipe</button>
                </div>
            </div>

        </div>

    </div>      



{% endblock %}
