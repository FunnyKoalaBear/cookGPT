<!--INSERT INGREDIENT LIST-->
<form class="category-form">
    <input type="text" name="ingredient" placeholder="Add ingredient" class="border border-gray-300 rounded-lg p-2 mb-1 category-input">

    <input type="number" name="quantity" placeholder="Qty" class="border border-gray-300 rounded-lg p-2 w-20 category-quantity">

    <select name="unit" class="border border-gray-300 rounded-lg p-2 category-unit">
        <option value="" disabled selected>Unit</option>
        <option value="kg">kg</option>
        <option value="g">g</option>
        <option value="ml">ml</option>
        <option value="l">l</option>
        <option value="tsp">tsp</option>
        <option value="tbsp">tbsp</option>
        <option value="cup">cups</option>
        <option value="piece">pieces</option>
        <option value="slice">slices</option>
    </select>

    <br>
    <button type="submit" class="mt-2 bg-green-600 text-white rounded-lg px-4 py-2">Submit</button>
</form>
